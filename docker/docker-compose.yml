version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: healthy-diet-backend
    ports:
      - "8000:8000"
    environment:
      # 应用配置
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - LOG_LEVEL=INFO
      
      # CORS配置
      - CORS_ORIGINS=http://localhost,http://localhost:5173,http://127.0.0.1:5173
      
      # LLM配置 - 从宿主机环境变量读取或在.env文件中设置
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
    volumes:
      # 开发模式下挂载代码（生产环境可以注释掉）
      - ../backend:/app
    restart: unless-stopped
    networks:
      - healthy-diet-network

  # 前端服务
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    container_name: healthy-diet-frontend
    ports:
      - "5173:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      # 开发模式下挂载代码
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - healthy-diet-network

networks:
  healthy-diet-network:
    driver: bridge
